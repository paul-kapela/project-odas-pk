{% extends 'base.html' %}

{% block content %}
<h1>Rejestracja</h1>

<form method="post" class="mt-3">
  {{ form.csrf_token }}

  <div>
    <label for="username" class="form-label">{{ form.username.label }}</label>
    <input type="text" class="form-control" id="username" name="username">
  </div>

  <div class="mt-3">
    <label for="email" class="form-label">{{ form.email.label }}</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>

  <div class="mt-3">
    <label for="password" class="form-label">{{ form.password.label }}</label>
    <input type="password" class="form-control" id="password" name="password">
  </div>

  <div class="mt-3">
    <label for="password_confirm" class="form-label">{{ form.password_confirm.label }}</label>
    <input type="password" class="form-control" id="password_confirm" name="password_confirm">
  </div>

    <button type="submit" class="btn btn-primary mt-3">Zarejestruj siÄ™</button>
</form>
{% endblock %}
